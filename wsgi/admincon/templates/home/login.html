{% extends "home/mipagina.html" %}

{% block content %}

	<div id="entrada">
		<form id="login" action="" method="post">
			{% csrf_token %}
			<h1>Entrada</h1>
			<input class="login-input"  type="email"    name="username" value="" id="username" placeholder = "Dirección de correo">
			<input class="login-input"  type="password" name="password" value="" id="password" placeholder = "Contraseña">
			<input class="login-submit" type="submit" value="Ingresar" />
			<input type="hidden" name="next" value="{{ next|escape }}" />
		</form>
	</div>
	<div id="errorlog">
		{% if form.errors %}
    		<p class="login-help">El nombre de usuario o contraseña no coinciden</p>
    	{% endif %}
	</div>

{% endblock %}
