{% extends "admin/base_site.html" %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{titulo}}</h3>
        </div>
        <div class="panel-body">
            <div class="table-container">
                <table class="paleblue">
                    <thead>
                        <tr>
                            {% for k in keys %}
                                <th>{{k}}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in table %}
                            <tr>
                                <td>{{ c.fecha_inicio }}</td>
                                <td>{{ c.fecha_fin }}</td>
                                <td>{{ c.monto }}</td>
                                <td>{{ c.pago }}</td>
                                <td>{{ c.dif }}</td>
                                <td>{{ c.tipo }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
