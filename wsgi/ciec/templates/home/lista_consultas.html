{% extends "home/mipagina.html" %}
{% load render_table from django_tables2 %}

{% block condominio %}
     <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
            <label for="condominios">Condominio: </label>
        </div>
        <div class="form-group">
            <select id="condominio" name="condominio_list" class="form-control" onChange="cambioCondominio()">
                {% for c in condominios %}
                    <option value="{{c.id}}">{{c.nombre|capfirst}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label> </label>
        </div>
     </form>
{% endblock %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{titulo}}</h3>
        </div>
        <div class="panel-body">
            <div class="table-container">
                <table class="paleblue">
                    <thead>
                        <tr>
                            {% for k in keys %}
                                <th>{{k}}</th>
                            {% endfor %}
                            <th>
                                Descarga
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in table %}
                            <tr>
                                <td>{{ c.id }}</td>
                                <td>{{ c.titulo }}</td>
                                <td>{{ c.descripcion }}</td>
                                <td>
                                    <a href="/explorer/{{c.id}}/download"><i class="glyphicon glyphicon-circle-arrow-down"></i></a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
