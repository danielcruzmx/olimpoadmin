{% extends "home/mipagina.html" %}
{% load staticfiles %}

{% block condominio %}
     <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
            <label for="condominios">Condominio: </label>
        </div>
        <div class="form-group">
            <select id="condominio" name="condominio_list" class="form-control" onChange="cambioCondominio()">
                {% for c in condominios %}
                    <option value="{{c.id}}">{{c.nombre|capfirst}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label> </label>
        </div>
     </form>
{% endblock %}

{% block content %}
     <div class="container-fluid bg-1 text-center">
         <img src="{% static 'img/VIGO1.png' %}" alt="Foto" width="385" height="153">
     </div>
{% endblock %}
